<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <form>
    <table border="1">
      <script>
        for (let a = 1; a <= 9; a++) {
          document.write("<tr>");
          for (let b = 2; b <= 9; b++) {
            document.write("<td>" + b + "x" + a + "=" + (b * a) + "</td>");
          }
          document.write("</tr>");
        }
      </script>
    </table>
  </form>
</body>
</html>
